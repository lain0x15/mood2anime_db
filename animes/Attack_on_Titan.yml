  description: >-
    Три дополнительных эпизода, выпущенные в комплекте с ограниченным изданием 12, 13 и 14 томов манги «Атака титанов». Первая серия «Дневник Ильзе: Воспоминания члена разведотряда». Ханджи во время очередной операции за стенами находит странный дневник, озаглавленный как «Дневник Ильзе». В книге подробно описан последний поход Ильзе за стены от её же имени. Найденные записи ставят ещё больше вопросов о титанах, на которые пока что нет ответа. Вторая серия «Внезапный посетитель: Мучительное проклятие молодёжи». Во время тренировочного задания между Сашей и Жаном возникает конфликт, чуть не дошедший до драки. Командующий Дот Пиксис приказывает курсантам разрешить его довольно необычным способом, устроив кулинарный поединок. Взяв в команды ещё по два человека, Саша и Жан отправляются в лес, чтобы поймать гигантского кабана, мясо которого можно использовать в качестве первоклассного ингредиента для изысканного блюда. Но кто же всё-таки одержит победу в этом споре? Третья серия «Горе». 104-й корпус был разделён на две группы для одной из тренировок в засушливой местности. Марко с трудом руководит своей группой из-за высокомерия Эрена и Жана. Тем временем у группы Микасы банда неизвестных ворует приборы пространственного маневрирования. Но ворам награбленного оказалось мало, и они решают украсть приборы и у команды Марко. Напав ночью и взяв в заложники Кристу, они легко воплощают задуманное. Отложив в сторону прошлые мелкие ссоры и недопонимание, наши герои сделают всё, чтобы спасти члена команды и вернуть утерянное снаряжение.
