- description: Третье пришествие знаменитой троицы мастеров на все руки Ёродзуя. Гинтоки
    по-прежнему ленив и кучеряв, у малышки Кагуры остался прежний взрывной характер
    (и бездонный желудок тоже), а Шинпачи всё так же выступает в команде голосом разума.
    Почему всё осталось по-прежнему? Потому что сериал представляет из себя повторный
    показ избранных эпизодов из предыдущих сезонов, однако не обойдётся и без новых
    серий. Восстав аки феникс из пепла, сериал вновь раздаст пинки здравому смыслу,
    поиздевается над моралью и порвёт не один шаблон. Приготовьтесь, театр абсурда
    в декорациях футуристически-средневекового Эдо ещё никогда не был таким весёлым!
