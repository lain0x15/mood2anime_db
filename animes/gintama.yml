- description: 'Никто этого уже не ждал и не надеялся, но...«Простите, что сняли четвертый
    сезон!», — возвестила студия Sunrise и вернула любимых героев, по которым все
    уже успели соскучиться, на экраны. Гинтама снова с нами, и она лучше, чем когда-либо
    прежде! В ролях: Ёродзуя, Шинсенгуми, Джои, пришельцы — все наши старые-добрые
    и новые-злые герои. В Эдо, как обычно, случаются катастрофы местного и вселенского
    масштаба, а предотвращать их и спасать мир вновь придется нашим веселым и бесшабашным
    героям.В основе аниме юмор самого разного калибра: от туалетных шуток до изысканных
    острот, а кроме того куча отсылок и пародий. Мысль «Как всю съемочную группу в
    полном составе до сих пор не засудили?» сломает ваш мозг. Так что приготовьтесь!
    Ваши стереотипы об аниме будут разрушены навсегда. А сами вы будете рыдать от
    смеха, наблюдая за невероятными приключениями самурая с серебряными волосами и
    его необыкновенными соседями!'
