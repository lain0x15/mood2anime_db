- description: Жить в феодальной Японии непросто... особенно если вас завоевали инопланетяне.
    Да, конечно, новая система здравоохранения хороша, но запрет на ношение меча ставит
    истинных самураев в безвыходное положение. Вдвойне это относится к Гинтоки Сакате,
    последнему самураю, в ком ещё жив истинно японский дух.Гинтоки живёт с Кагурой,
    представительницей одной из сильнейших рас во вселенной, и очкариком Шинпачи Шимурой.
    Втроём они создают агентство под названием «Мастера на все руки Гинтоки-сана»
    и берутся за любые странные и нелепые поручения, с которыми к ним приходят, будь
    то поиск пропавшей кошки или спасение мира. Ведь платить им нечем не только за
    аренду жилья, но и за еду.
