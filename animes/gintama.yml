- description: Спешл-эпизод, включающий в себя несколько коротких комедийных историй,
    происходящих с Сакатой Гинтоки и его нищими (впрочем, как и он сам) напарниками
    - Шинпачи и Кагурой. Однажды весной, Гинтоки со своими друзьями отправляются любоваться
    цветением сакуры. Однако, оказавшись на месте, они сталкиваются с Шинсенгуми,
    заявляющими, что Гинтоки хочет занять выбранное ими место для наблюдения за сакурой.
    Теперь, чтобы занять желаемое место, команде Гинтоки и Шинсенгуми предстоит серьёзная
    битва друг с другом в жестокую версию игры "Камень-ножницы-бумага"...
