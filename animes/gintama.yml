- description: 'Интересно, что бы случилось, если бы Белого Демона никогда не существовало?В
    один прекрасный день мир сошёл с ума, и теперь Эдо ввергнут в настоящий хаос.
    Гинтоки Саката отныне живёт в альтернативной реальности, будущем, в котором ему
    места не нашлось. Но что же случилось с Ёродзуей? А с остальными? Но важнее всего:
    кто за всем этим стоит?Похоже, Гинтоки снова предстоит стать демоном во плоти,
    чтобы защитить своих друзей. Ему в одиночку придётся управляться с грандиознейшим
    поручением в истории Ёродзуи и постараться, чтобы оно не стало последним.'
