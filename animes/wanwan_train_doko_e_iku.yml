- description: 'Введение технологии сети 7G обещало человечеству невероятные технологические
    прорывы, но её запуск обернулся катастрофой. Япония погрузилась в хаос: ландшафты
    изменились до неузнаваемости, а люди старше 21 года начали превращаться в животных.
    В этих непростых условиях старшеклассница Сидзуру Тикура отчаянно ищет свою подругу
    Ёку Накатоми. Обнаружив в газете фотографию, на которой есть Ёка, Сидзуру решает
    отправиться в путешествие. Однако с транспортом, который больше не функционирует,
    её возможности ограничены. К счастью, Тайро Дзэндзиро, пожилой кондуктор и единственный
    взрослый человек в городе, который не превратился в животное, учит её управлять
    заброшенным на станции поездом. В день отъезда к ней неожиданно присоединяются
    одноклассницы: Надэсико Хоси, Рэйми Куга и Акира Синономэ. Вместе они отправляются
    в опасное путешествие.'
