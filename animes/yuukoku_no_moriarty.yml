- description: 'Лондон конца XIX века. Время, когда город являлся важным экономическим
    и политическим центром могущественной Британской империи, где жизнь не стоила
    и гроша, если вы не являлись богатым аристократом, где в основе общества лежала
    классовая система.

    История повествует о Уильяме Мориарти — молодом
    и талантливом человеке с выдающимися умственными способностями, который бросает
    вызов обществу против классовой дискриминации, пытаясь создать идеальный государственный
    строй, где каждый будет иметь равные права.'
