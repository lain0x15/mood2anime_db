- description: 'Первая история повествует о том, как в курортном городе Бате был совершён
    акт вандализма: картины известного художника, аристократа и мецената испортил
    неизвестный. Расследование дела поручили Шерлоку Холмсу.
    Но что же так привлекает в этом деле Уильяма Мориарти?


    Во второй истории дому Мориарти предстоит тяжелейшее
    испытание: нужно провести чаепитие для сотни знатных дам, каждая из которых мечтает
    о знакомстве с сыновьями славного рода. Удастся ли Мориарти
    осуществить это мероприятие и не раскрыть свои секреты?

    Специальные эпизоды, не имеющие прямого отношения к основному сюжету манги
    и аниме.'
