- description: 'Великобритания полна новостей о так называемом Повелителе Преступности,
    преступном вдохновителе, ответственном за нападения на нескольких неуправляемых
    дворян. По правде говоря, Повелитель преступности —  это не отдельный человек,
    а скорее группа, состоящая из Уильяма Джеймса Мориарти
    и его братьев Луиса и Альберта.
    Вместе они хотят уничтожить всё гнилое в мире и создать новое справедливое общество
    для всех. Чтобы достичь цели, они должны совершить преступления, которые великий
    детектив Шерлок Холмс и его партнер Джон Х. Ватсон не могут допустить. Между Повелителем Преступности и Шерлоком начинается
    опасная игра в кошки-мышки, в которой каждый пытается перехитрить другого. И всё
    же Шерлок, несмотря на свои навыки, понятия не имеет, что его враг находится прямо
    у него под носом.


    С каждой из сторон связана женщина по имени Ирэн Адлер, которая
    так же красива, как и хитра. Ирэн впутывается в один очень серьёзный скандал,
    поскольку секретные документы, которые она украла, могут пошатнуть сами основы
    Британской империи. Можно ли спасти Ирэн или её ждёт смерть?'
