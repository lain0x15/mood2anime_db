  description: "Одиннадцатый век. Далёкая и холодная Исландия, окутанная морской гладью. Страна, для которой характерно не только обилие снега и северное сияние, завораживающее своей красой, но и место проживания великих воинов — викингов. Эти отважные люди, верующие в своих могущественных богов, были очень сильны, не боялись смерти, всегда стремились к познанию неизведанных земель и их завоеванию. Торфинн — сын великого Торса, не был исключением. Слушая рассказы Лейфа Эрикссона, старого друга его отца, о великих сражениях и путешествиях родителя, мальчик мечтал отправиться далеко за пределы родного дома. Вскоре череда событий вынудила великого Торса оставить дом и вновь взять меч в руки. Юный Торфинн всеми силами пытался отправиться с отцом в столь желанное приключение, но в ответ слышал только твёрдое «нет». Не желая мириться с таким положением дел, мальчик тайно пробрался на драккар, и отец с опозданием обнаружил «безбилетника», пути назад уже не было. Так, юный Торфинн отправился в путь, и в скором времени корабль наткнулся на отряд Аскеладда. Мальчику с ужасом пришлось наблюдать за кровавым сражением с отрядом могучего Аскеладда, но настоящим шоком стала потеря родного отца. Чудом выбравшись из жестокой бойни, Торфинн поклялся не только себе, но и своему врагу, отомстить за смерть Торса. Таким образом он примкнул к отряду Аскеладда. Не зря же говорят держать друзей близко, а врагов ещё ближе. Мальчик рос, становился всё крепче и постоянно пытался убить Аскеллада, но тщетно. А воин лишь манипулировал мальцом. Проходили годы, Торфинн стал замкнут, ожесточился, многое повидал и многих убил. Повстречал на своём пути разных людей: Кнуда, претендующего на трон, Торкеля, влюблённого в битвы, коварного Флоки, преданного Рагнара и многих других, но цель его оставалась прежней — убить Аскеладда. Что же произойдёт, если Торфинн потеряет эту цель? Как повернётся судьба? Даст ли она ему новую цель, чтобы продолжать сражаться и путешествовать, или безвозвратно погубит?"
