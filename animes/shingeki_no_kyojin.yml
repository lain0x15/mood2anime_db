- description: Минуло три года с тех пор, как члены Разведкорпуса достигли моря. Четыре
    же года назад из дневников Гриши Йегера люди узнали, что всё это время противостояли
    не только титанам, но и другой нации.За морем, Марлия заканчивает длительную войну
    с войсками Средневосточного Альянса. Нация, всегда полагавшаяся на титанов в войне,
    осознаёт, что постепенно теряет первенство в военном противостоянии из-за наращивания
    другими государствами военной мощи и развития оружия, способного противостоять
    титанам. Чтобы удержать лидирующую позицию на мировой арене, Марлии необходима
    сила титана Основателя, сильнейшего из девяти изначальных титанов, способного
    контролировать других титанов. К несчастью для Марлии, эта сила всё ещё находится
    на острове Парадиз в руках Эрена. Райнеру Брауну, единственному воину, вернувшемуся
    после провальной операции по захвату Основателя, вновь предстоит столкнуться с
    бывшими товарищами.Экранизация восьмой и девятой по счёту сюжетных арок одноимённой
    манги за авторством Хадзимэ Исаямы.
