- description: Многострадальный остров Парадиз вновь погружается в войну... После
    разрушительных действий Эрена Йегера марлийцы начинают вторжение на остров, и
    на их стороне без малого весь мир. Эрену вновь предстоит столкнуться в безжалостной
    схватке с марлийскими воинами, в том числе с Райнером Брауном. И это в разгар
    нового государственного переворота на Парадизе, учинённого радикальными сторонниками
    действий Эрена. И вновь в некогда родной для Эрена Сигансине разворачивается поистине
    судьбоносная битва, исход которой может изменить весь мир.Сможет ли Эрен, отвернувшийся
    от друзей и товарищей, добиться цели и достичь подлинной свободы? Готов ли он
    уничтожить всех своих врагов? Какой выбор придётся в этой схватке сделать Микасе,
    Армину и всем товарищам и друзьям Эрена? И каковы будут последствия для них самих
    и для всего мира? Эпическая драма достигнет своей кульминации.
