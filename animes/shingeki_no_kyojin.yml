- description: Люди и титаны. Кто из них охотник, а кто жертва? Для того, чтобы понять
    это, был создан разведкорпус, который в данный момент находится под командованием
    Эрвина Смита. Но последние загадочные события, во многих из которых были замешаны
    кадеты 104-го корпуса, поставили командира разведкорпуса в трудное положение.
    Кто же такие эти титаны? Откуда они явились? Есть ли ещё люди, которые могут превращаться
    в титанов? Кто создал эти стены, в которых прячутся люди? И что спрятано в подвале
    дома Эрена?Все эти вопросы так и остались без ответов. Но у Эрена и его друзей
    всё те же цели — уничтожить всех титанов, найти ответы и при этом ещё и выжить.
    А значит — ему ещё не раз придется использовать силу титанов, чтобы узнать «Истину
    этого мира».
