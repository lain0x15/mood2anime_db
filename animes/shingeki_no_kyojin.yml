- description: 'С давних времён человечество ведёт свою борьбу с титанами. Титаны
    — это огромные существа, ростом с многоэтажный дом, которые не обладают большим
    интеллектом, но сила их просто ужасна. Они едят людей и получают от этого удовольствие.
    После продолжительной борьбы остатки человечества создали стену, окружившую мир
    людей, через которую не пройдут даже титаны.С тех пор прошло сто лет. Человечество
    мирно живёт под защитой стены. Но в один день мальчик Эрен и его сводная сестра
    Микаса становятся свидетелями страшного события: участок стены был разрушен супертитаном,
    появившимся прямо из воздуха. Титаны атакуют город, и двое детей в ужасе видят,
    как один из монстров заживо съедает их мать.Брат и сестра выживают, и Эрен клянётся,
    что убьёт всех титанов и отомстит за всё человечество!'
