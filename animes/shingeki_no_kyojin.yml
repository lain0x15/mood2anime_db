- description: Несколько сотен лет назад человечество было почти уничтожено титанами
    — огромными человекоподобными существами, которые не обладают интеллектом, но
    пожирают людей и, что хуже всего, делают это ради удовольствия, а не от чувства
    голода. Небольшой процент человечества выжил, возведя три высокие стены, окружившие
    мир людей, через которые не пройдут даже ужасные гиганты. Прошло два сезона, а
    титанам всё нет конца. В третьем же сезоне будет экранизирована арка «Восстание»
    оригинальной манги за авторством Хадзимэ Исаямы.Наши герои возвращаются после
    важной миссии по возвращению Эрена. Но приехав в город, они сталкиваются с новой
    угрозой — высшим правительством. После убийства пастора Ника ситуация внутри стен
    заметно накаляется. Зная, что действия монархии сильно угрожают человечеству,
    Эрвин Смит начинает подготовку к свержению старого правительства, а после — назначению
    Кристы новой королевой.
