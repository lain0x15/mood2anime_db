- description: 'Всего полгода прошло с тех пор, как Рикуо Уодзуми
    окончил университет и наконец вступил во взрослую жизнь. Однако та оказалась куда
    более неприглядной, чем он мог представить себе, когда ещё был студентом. С того
    времени желания приуменьшились, мечты — поубавились. И даже занятие фотографией,
    которое всегда нравилось, словно потеряло для него всякий смысл. «Чего я на самом
    деле хочу?» — важный вопрос для кого-то, но не особо волнующий Рикуо.
    Бесперспективной работёнки в небольшом минимаркете, кажется, ему вполне хватает,
    а большего и не надо...

    Но что, если апатичный и немногословный парень встретит девушку, чей характер
    прямо противоположен его собственному? Весёлую и энергичную, но вместе с тем весьма
    странную Хару Нонаку, одевающуюся в чёрное и таскающую
    за собой хромого ручного ворона. Сможет ли она помочь сбившемуся с пути, указав
    верное направление в жизни, дать толчок, пинок и затрещину?

    Или с этой задачей лучше справится Синако Мориномэ,
    бывшая одногруппница Рикуо, в которую он всё ещё
    влюблен? Как знать. Ведь не для этого ли она решила возобновить с ним их прежние
    дружеские отношения?'
