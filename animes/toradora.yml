- description: В новом учебном году Рюдзи Такасу узнаёт, что оказался в классе не
    только со своим лучшим другом Юсаку Китамурой, но и с Минори Кусиэдой — девушкой,
    в которую он давно и безнадёжно влюблён. В тот же класс попадает и подруга Минори
    — Тайга Айсака, прозванная в школе «карманным тигром». Впрочем, «тигром» она является
    лишь на публике, а в душе Тайга — робкая и застенчивая девушка, испытывающая нежные
    чувства к Юсаку, о чём волею случая узнаёт Рюдзи.«Нет человека — нет проблемы»,
    — так рассуждает Тайга, пробравшись ночью в квартиру Рюдзи. Надо лишь стукнуть
    его по голове, да посильнее, и тот всё забудет... Что, впрочем, Тайге не удаётся,
    а Рюдзи попутно признаётся ей, что влюблён в её подругу. Тут-то парочка и решает,
    что враждовать им незачем, ведь можно объединиться и, действуя сообща, помочь
    друг другу добиться желанного счастья...
